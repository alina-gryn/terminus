<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Terminus</title>
</head>
<body>
  <header>
    <a href="#"><img src="./img/Logo.svg" alt="logo" class="header-logo"></a>

    <div class="section-list">

        <li class="title-section first">Find your next customer</li>
        <li class="title-section second">Coordinate multi-channel campaigns</li>
        <li class="title-section third">Get your sales team to take action</li>

        <li class="title-section fifth">Grow your revenue</li>
        <li class="title-section sixth">And much more!</li>
        
      </ul>
      <img src="./img/people.png" alt="people" class="section-list-img">

    </div>
  </main>
  <!-- /.main -->
  <section class="table">
    <div class="inner">
      <h2 class="header-table">Discover the Difference</h2>
        <img src="./img/Table.png" class="img-table" alt="table">
    </div>

  <section class="our-team">

  </section>
  <!-- /.our-team -->
